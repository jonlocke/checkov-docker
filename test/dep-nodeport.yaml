 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: checktest
 spec:
   selector:
     matchLabels:
       app: checktest
   replicas: 3
   template:
     metadata:
       labels:
         app: checktest
     spec:
       containers:
         - name: checktest
           image: kube1.local:5000/check_test:latest
           ports:
             - containerPort: 5000

